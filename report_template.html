<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ report_title }}</title>
    <style>
      @page {
        size: A4;
        margin: 2cm;
        @bottom-center {
          content: "Page " counter(page);
          font-size: 9pt;
          color: #888;
        }
      }
      body {
        font-family: "Helvetica", sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .page-break {
        page-break-after: always;
      }
      .cover-page {
        page-break-after: always;
        text-align: center;
        padding-top: 3cm;
        height: 25cm;
      }
      .cover-title {
        font-size: 34pt;
        color: #0d203d;
        margin-bottom: 20px;
      }
      .cover-subtitle {
        font-size: 16pt;
        color: #4a90e2;
        margin-bottom: 3cm;
      }
      .author-info p {
        font-size: 12pt;
        text-align: center;
        margin-bottom: 10px;
      }
      h1 {
        color: #0d203d;
        font-size: 24pt;
        border-bottom: 2px solid #4a90e2;
        padding-bottom: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
        page-break-after: avoid;
      }
      p {
        font-size: 11pt;
        margin-bottom: 1em;
        text-align: justify;
      }
      strong {
        font-weight: bold;
      }
      ul {
        list-style-type: "â€¢  ";
        padding-left: 20px;
      }
      li {
        margin-bottom: 0.5em;
        padding-left: 5px;
      }
      .chart-container {
        page-break-inside: avoid;
        margin: 30px 0;
        text-align: center;
      }
      .chart-container img {
        max-width: 100%;
        border: 1px solid #ddd;
        padding: 5px;
      }
      .caption {
        font-size: 9pt;
        color: #555;
        font-style: italic;
        margin-top: 8px;
      }
      .toc {
        page-break-after: always;
      }
      .toc-title {
        font-size: 24pt;
        color: #0d203d;
        margin-bottom: 30px;
      }
      .toc-list {
        list-style-type: none;
        padding-left: 0;
      }
      .toc-list li {
        margin-bottom: 1em;
        font-size: 12pt;
      }
      .toc-list a {
        text-decoration: none;
        color: #0d203d;
      }
    </style>
  </head>
  <body>
    <!-- The Python renderer now builds the entire body as a single block -->
    {% for component in body_components %} {{ component|safe }} {% endfor %}
  </body>
</html>
